<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>

		<ui:define name="content">

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="container margin-tb-100px">
						<h1>Liste de vos declarations</h1>
						<h:dataTable value="#{declarationBean.declarationByMember}"
							var="o" styleClass="table table-striped table-bordered">
							<h:column>
								<f:facet name="header">Titre</f:facet>    				
     				#{o.titre}
   				</h:column>
							<h:column>
								<f:facet name="header">Auteur</f:facet>
   				#{o.auteur}
   				</h:column>


							<h:column>
								<f:facet name="header">Date</f:facet>
   				#{o.dateDeclaration}
   				</h:column>

							<h:column>
								<f:facet name="header">Etat</f:facet>
   			#{o.etatDeclaration}
   				</h:column>

							<h:column>
								<f:facet name="header">Preuve</f:facet>
								 <h:graphicImage value="http://localhost/OTDAV/#{o.preuve}" />
   			
   				</h:column>


							<h:column>
								<f:facet name="header">Ouevre</f:facet>
								 <h:graphicImage value="http://localhost/OTDAV/#{o.fichier}" />
   			
   				</h:column>



						</h:dataTable>

					</div>
				</div>
				<div class="col-md-2"></div>
			</div>

		</ui:define>


	</ui:composition>
</h:body>

</html>
