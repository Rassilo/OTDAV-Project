<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>

		<ui:define name="content">

			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-6">
					<div class="contact-modal">
						<div class="background-main-color">
							<div class="padding-30px">
								<h3 class="padding-bottom-15px">Ajouter une déclaration
									Musicale</h3>
								<h:form enctype="multipart/form-data">
									<div class="form-row">
										<div class="form-group col-md-6">
											<label class="col-form-label">Titre declaration</label>
											<h:inputText styleClass="form-control rounded-0"
												value="#{declarationBean.modelMusique.titre}" />
										</div>

										<div class="form-group col-md-6">
											<label class="col-form-label">Auteur</label>
											<h:inputText styleClass="form-control rounded-0"
												value="#{declarationBean.modelMusique.auteur}" />
										</div>

										<div class="form-group col-md-6">
											<label class="col-form-label">Compositeur</label>
											<h:inputText styleClass="form-control rounded-0"
												value="#{declarationBean.modelMusique.compositeur}" />
										</div>


										<div class="from-group col-md-6">
											<label class="col-form-label">Categorie</label>
											<h:selectOneMenu
												value="#{declarationBean.modelMusique.typeDeclarationMusique}">
												<f:selectItem itemValue="AuteurMusique" itemLabel="Auteur" />
												<f:selectItem itemValue="CompositeurMusique"
													itemLabel="Compositeur " />

											</h:selectOneMenu>
										</div>


										<div class="form-group col-md-6">
											<label class="col-form-label">Description</label>
											<h:inputTextarea styleClass="form-control rounded-0"
												value="#{declarationBean.modelMusique.description}" />
										</div>

										<div class="form-group col-md-6">
											<label class="col-form-label">Photo Oeuvre</label>
											<h:inputFile styleClass="form-control rounded-0"
												id="uploaderFichier" value="#{declarationBean.fileFichier}" />
										</div>

										<div class="form-group col-md-6">
											<label class="col-form-label">Preuve de diffusion</label>
											<h:inputFile styleClass="form-control rounded-0"
												id="uploaderPreuve" value="#{declarationBean.filePreuve}" />
										</div>




									</div>



									<h:commandLink type="submit"
										action="#{declarationBean.addDeclarationMusique()}"
										styleClass="btn-sm btn-lg btn-block background-yellow text-white text-center  text-uppercase rounded-0 padding-15px">
														Déclarer</h:commandLink>


								</h:form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>

		</ui:define>


	</ui:composition>
</h:body>

</html>
