<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>

		<ui:define name="content">

			<div id="firo-login">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-9">
							<div class="login-out box-shadow">
								<div class="row">
									<div class="col-lg-6">
										<div class="padding-50px">
											<div class="logo-login margin-bottom-35px"></div>
											<div style="color: red">
												<h:messages></h:messages>
											</div>
											<h:form class="firo-login-form" enctype="multipart/form-data">
												<div class="form-group">
													<label class="col-form-label">Entreprise</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.nomEntreprise}" />

													<label class="col-form-label">Adresse</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.adresse}" />

													<label class="col-form-label">Ville</label>
													<h:selectOneMenu value="#{adherentBean.selectedCity}">
														<f:selectItems value="#{adherentBean.cities}" />
													</h:selectOneMenu>


													<label class="col-form-label">Code Postal</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.codePostal}" />

													<label class="col-form-label">Telephone</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.telephone}" />

													<label class="col-form-label">Fax</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.fax}" />

													<label class="col-form-label">Identifiant Bancaire</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.rib}" />


													<label class="col-form-label">Photo CIN</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderCin" value="#{adherentBean.fileCin}" />

													<label class="col-form-label">Photo Profile</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderPhotoProfil"
														value="#{adherentBean.fileProfil}" />

													<label class="col-form-label">E-mail</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.email}" />

													<label class="col-form-label">Mot de passe</label>
													<h:inputSecret styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.motDePasse}" />

													<label class="col-form-label">Confirmer votre mot
														de passe</label>
													<h:inputSecret styleClass="form-control rounded-0"
														value="#{adherentBean.confirmPassword}" />

													<label class="col-form-label">Categorie</label>
													<h:selectOneMenu
														value="#{adherentBean.modelMorale.categorieAbonnement}">
														<f:selectItem itemValue="Musique" itemLabel="Musique" />
														<f:selectItem itemValue="Literature"
															itemLabel="Literature " />
														<f:selectItem itemValue="Theatre" itemLabel="Theatre" />
														<f:selectItem itemValue="Artistique"
															itemLabel="Artistique" />
													</h:selectOneMenu>


													<label class="col-form-label">Cin Gérant/PDG</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.cin}" />

													<label class="col-form-label">Registre de commerce</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelMorale.numRegComm}" />



													<label class="col-form-label">Registre de commerce</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderRegcomm" value="#{adherentBean.fileRegComm}" />


													<label class="col-form-label">Statut</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderStatut" value="#{adherentBean.fileStatut}" />


													<label class="col-form-label">JORT</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderJort" value="#{adherentBean.fileJort}" />


													<label class="col-form-label">Statut Fiscale</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderStatFiscale"
														value="#{adherentBean.fileStatFiscale}" />


													<label class="col-form-label">Déclaration
														d'existence</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderDeclarExist"
														value="#{adherentBean.fileDeclarExistence}" />





												</div>
												<div class="form-group margin-top-30px">
													<h:commandLink type="submit"
														action="#{adherentBean.signUpAsAdherentMorale()}"
														styleClass="btn btn-primary btn-block rounded-0 background-main-color box-shadow">
														S'inscrire</h:commandLink>



												</div>
											</h:form>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<a href="#{request.contextPath}/home.jsf"
				class="firo-bottom sm firo-demo-back">Retour ...</a>

		</ui:define>


	</ui:composition>
</h:body>

</html>
