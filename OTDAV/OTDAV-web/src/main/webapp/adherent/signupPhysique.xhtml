<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>

		<ui:define name="content">

			<div id="firo-login">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-9">
							<div class="login-out box-shadow">
								<div class="row">
									<div class="col-lg-6">
										<div class="padding-50px">
											<div class="logo-login margin-bottom-35px"></div>
											<div style="color: red">
												<h:messages></h:messages>
											</div>
											<h:form class="firo-login-form" enctype="multipart/form-data">
												<div class="form-group">
													<label class="col-form-label">Nom</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.nom}" />

													<label class="col-form-label">Prenom</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.prenom}" />

													<label class="col-form-label">Cin/Passeport</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.cin}" />


													<label class="col-form-label">Date naissance</label>
													<h:inputText
														styleClass="form-control rounded-0 hasdatepicker"
														value="#{adherentBean.dateAsString}" />



													<label class="col-form-label">Lieu de naissance</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.lieuNaissance}" />




													<label class="col-form-label">Nationalite</label>
													<h:selectOneMenu value="#{adherentBean.selectedCountry}">
														<f:selectItems value="#{adherentBean.countries}" />
													</h:selectOneMenu>





													<label class="col-form-label">Etat Civil</label>

													<h:selectOneMenu
														value="#{adherentBean.modelPhysique.etatCivil}">
														<f:selectItem itemValue="celibataire"
															itemLabel="Celibataire" />
														<f:selectItem itemValue="marie" itemLabel="Marie" />
														<f:selectItem itemValue="divorce" itemLabel="Divorce" />
														<f:selectItem itemValue="veuf" itemLabel="Veuf" />
													</h:selectOneMenu>





													<label class="col-form-label">nbEnfants</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.nbEnfants}" />



													<label class="col-form-label">Identifiant Bancaire</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.rib}" />

													<label class="col-form-label">Photo CIN</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderCin" value="#{adherentBean.fileCin}" />



													<label class="col-form-label">E-mail</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.email}" />


													<label class="col-form-label">Nom de celebrite</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.pseudonyme}" />

													<label class="col-form-label">Photo Profile</label>
													<h:inputFile styleClass="form-control rounded-0"
														id="uploaderPhotoProfil"
														value="#{adherentBean.fileProfil}" />

													<label class="col-form-label">Mot de passe</label>
													<h:inputSecret styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.motDePasse}" />

													<label class="col-form-label">Confirmer votre mot
														de passe</label>
													<h:inputSecret styleClass="form-control rounded-0"
														value="#{adherentBean.confirmPassword}" />


													<label class="col-form-label">Categorie</label>
													<h:selectOneMenu
														value="#{adherentBean.modelPhysique.categorieAbonnement}">
														<f:selectItem itemValue="Musique" itemLabel="Musique" />
														<f:selectItem itemValue="Literature"
															itemLabel="Literature " />
														<f:selectItem itemValue="Theatre" itemLabel="Theatre" />
														<f:selectItem itemValue="Artistique"
															itemLabel="Artistique" />
													</h:selectOneMenu>




													<label class="col-form-label">Adresse</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.adresse}" />

													<label class="col-form-label">Ville</label>
													<h:selectOneMenu value="#{adherentBean.selectedCity}">
														<f:selectItems value="#{adherentBean.cities}" />
													</h:selectOneMenu>



													<label class="col-form-label">code Postal</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.codePostal}" />


													<label class="col-form-label">Telephone</label>
													<h:inputText styleClass="form-control rounded-0"
														value="#{adherentBean.modelPhysique.telephone}" />



												</div>
												<div class="form-group margin-top-30px">
													<h:commandLink type="submit"
														action="#{adherentBean.signUpAsAdherentPhysique()}"
														styleClass="btn btn-primary btn-block rounded-0 background-main-color box-shadow">
														S'inscrire</h:commandLink>



												</div>
											</h:form>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<a href="#{request.contextPath}/home.jsf"
				class="firo-bottom sm firo-demo-back">Retour ...</a>

		</ui:define>


	</ui:composition>
</h:body>

</html>
