<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>
		<ui:define name="content">
			<div id="firo-login">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-9">
							<div class="login-out box-shadow">
								<div class="row">
									<div class="col-lg-6">
										<div class="padding-50px">
											<div class="logo-login margin-bottom-35px">
												<a href="index.xhtml"><img src="#{request.contextPath}/assets/front/img/logo-1.png" alt=""/></a>
											</div>
											<div style="color:red"><h:messages></h:messages></div>
											<h:form class="firo-login-form">

												<div class="form-group">
													<label class="col-form-label">Pièce d'identité / Raison sociale </label>
													<h:inputText id="t1" styleClass="form-control rounded-0" value="#{loginBean.cin}"/>
												</div>


												<div class="form-group">
													<label class="col-form-label">Nom :</label>
													<h:inputText styleClass="form-control rounded-0" value="#{loginBean.name}"/>
												</div>
												<div class="form-group">
													<label class="col-form-label">Prenom :</label>
													<h:inputText styleClass="form-control rounded-0" value="#{loginBean.surname}"/>
												</div>

												<div class="form-group">
													<label class="col-form-label">Pseudo :</label>
													<h:inputText styleClass="form-control rounded-0" value="#{loginBean.login}"/>
												</div>

												<div class="form-group">
													<label class="col-form-label">Email :</label>
													<h:inputText styleClass="form-control rounded-0" value="#{loginBean.email}"/>
												</div>


												<div class="form-group">
													<label class="col-form-label">Mot de passe :</label>
													<h:inputSecret  styleClass="form-control rounded-0" value="#{loginBean.password}"/>
												</div>


												<div class="form-group">
													<label class="col-form-label">Confirmer Mot de passe :</label>
													<h:inputSecret  styleClass="form-control rounded-0" value="#{loginBean.passwordConfirm}"/>
												</div>

												<div class="form-group">
													<label class="col-form-label">Numèro de tel :</label>
													<h:inputText styleClass="form-control rounded-0" value="#{loginBean.phone}"/>
												</div>

												<div class="form-group">
													<label class="col-form-label">Adresse :</label>
													<h:inputText styleClass="form-control rounded-0" value="#{loginBean.address}"/>

												</div>

												<div class="form-group">
													<label class="col-form-label">Role :</label>

													<h:selectOneMenu value="#{loginBean.role}">
														<f:selectItem  itemLabel="Type Compte" itemValue=""/>
														<f:selectItems value="#{userBean.roles}"></f:selectItems>
													</h:selectOneMenu>
												</div>


												<div class="form-group margin-top-30px">
													<h:commandLink action="#{loginBean.doRegister()}" styleClass="btn btn-primary btn-block rounded-0 background-main-color box-shadow">
														Ajouter</h:commandLink>
												</div>
											</h:form>
										</div>
									</div>
									<div class="col-lg-6">
										<img src="#{request.contextPath}/assets/front/img/sing-up.jpeg" alt=""/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#{request.contextPath}/home.jsf" class="firo-bottom sm firo-demo-back">Retour ...</a>
		</ui:define>
	</ui:composition>
</h:body>

</html>
