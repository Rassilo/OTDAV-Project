<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>

		<ui:define name="content">
			<div class="row">
				<ui:include src="/deposant/profile/profileSidebar.xhtml" />
	   			 <div class="col-lg-8 margin-top-80px">
                        <div class="padding-15px">
		   			 		<h3>
								Declaration Depot
							</h3>
							
							<div style="color:red"><h:messages></h:messages></div>
											<h:form class="firo-login-form" enctype="multipart/form-data"  prependId="false">
												<div class="form-row">
													<div class="form-group col-md-6">
														<label class="col-form-label">Titre Depot</label>
														<h:inputText id="t1" styleClass="form-control rounded-0" value="#{depotProfileBean.depot.titre}"/>
													</div>
													<div class="form-group col-md-6">
														<label class="col-form-label">Nom Auteur :</label>
														<h:inputText styleClass="form-control rounded-0" value="#{depotProfileBean.depot.auteur}"/>
													</div>
												</div>
												<div class="form-group">
													<label class="col-form-label">Category:</label>
													<h:selectOneMenu styleClass="form-control" value="#{depotProfileBean.depot.category}">
												   		 <f:selectItems value="#{depotProfileBean.categories}" var="depot" itemValue="#{depot}" itemLabel="#{depot.toString()}" />
													</h:selectOneMenu>												
												</div>
												<div class="form-group">
													<label class="col-form-label">Description :</label>
												<h:inputTextarea rows="6" styleClass="form-control"  value="#{depotProfileBean.depot.description}" />
												</div>
												<div class="form-group margin-top-30px">
													<h:commandLink action="#{depotProfileBean.addDepotRequest()}" styleClass="btn btn-primary btn-block rounded-0 background-main-color box-shadow">
														Ajouter
													</h:commandLink>
												</div>
											</h:form>
									
							
						</div>
	   			 </div>
			</div>
		</ui:define>


	</ui:composition>
</h:body>

</html>
