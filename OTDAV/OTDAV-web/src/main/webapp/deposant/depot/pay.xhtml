<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>

		<ui:define name="content">
			<div class="row">
				<ui:include src="/deposant/profile/profileSidebar.xhtml" />
	   			 <div class="col-lg-8 margin-top-80px">
                        <div class="padding-45px">
		   			 		<h3>
								Payement Depot: #{depotBean.depot.id}
							</h3>
							<div>
								<table>
									<thead>
										<td><strong>ABONNEMENT</strong></td>
									    <td><strong>Quantité </strong></td>
									    <td><strong>Prix unitaire</strong></td>
									    <td><strong>Prix HT</strong></td>	
									</thead>
									<tbody>
									<tr>
										<td>Depot de type #{depotBean.depot.category.toString()}</td>
									    <td>1</td>
									    <td>100dt </td>
									    <td>100dt</td>	
									</tr>
									</tbody>		
								</table>
							</div>
							<div class="row">
								<div class="col-md-6">
								</div>
								<div class="col-md-6">
									<table class="table table-striped table-bordered">
										<thead>
											<td><strong>Nom Auteur</strong></td>
										    <td><strong>Total </strong></td>
										    <td><strong>Timbre Fiscale</strong></td>
										</thead>
										<tbody>
										<tr>
											<td>#{depotBean.depot.auteur}</td>
										    <td>100 dt </td>
										    <td>0.6 dt</td>	
										</tr>
										</tbody>		
									</table>
									<table class="table table-striped table-bordered">
										<thead>
											<td><strong>Prix HT</strong></td>
										    <td><strong>Prix TTC </strong></td>
										</thead>
										<tbody>
										<tr>
											<td>100 dt</td>
										    <td>120 dt</td>
										</tr>
										</tbody>		
									</table>
								</div>
							</div>	
							<div class="padding-45px">
								<h:form>
									<div class="form-group">
										<label class="col-form-label">Numéro Carte</label>
										<h:inputText type="text" styleClass="form-control"  />
									</div>
	
									<div class="form-row">
										<div class="form-group col-md-6">
											<label>Date Expiration</label>
											<h:inputText type="text" styleClass="form-control hasdatepicker"  />
										</div>
										<div class="form-group col-md-6">
											<label>Code Secret</label>
											<h:inputText type="text" styleClass="form-control" />
										</div>
									</div>
									<h:panelGroup rendered="#{depotBean.depot.status.toString() == 'accepted'}">
										<h:commandLink action="#{depotBean.payDepot()}" 
										styleClass="btn-block background-main-color text-white text-center  text-uppercase rounded-5 padding-15px">Payer
										</h:commandLink>
									</h:panelGroup>
								</h:form>							
							</div>
							
							
						</div>
	   			 </div>
			</div>
		</ui:define>


	</ui:composition>
</h:body>

</html>
