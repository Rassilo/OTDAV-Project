<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/resources/front/shared/layout.xhtml">
		<ui:define name="title">OTDAV - WebSite</ui:define>

		<ui:define name="content">

			<div id="firo-login">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-9">
							<div class="login-out box-shadow">
								<div class="row">
									<div class="col-lg-6">
										<div class="padding-50px">
											<div class="logo-login margin-bottom-35px">
												<a href="index-1.html"><img src="./assets/front/img/logo-otdav.png" alt=""/></a>
											</div>
											<div style="color:red"><h:messages></h:messages></div>
											<h:form class="firo-login-form">
												<div class="form-group">
													<label class="col-form-label">Pseudo ou Email</label>
													<h:inputText styleClass="form-control rounded-0" value="#{loginBean.login}"/>
												</div>
												<div class="form-group">
													<label class="col-form-label">Mot de passe</label>
													<h:inputSecret styleClass="form-control rounded-0" value="#{loginBean.password}"/>
												</div>
												<div class="form-group ">
													<div class="form-check">
														<label class="form-check-label">
															<input class="form-check-input" type="checkbox"/> Remember me
														</label>
													</div>
												</div>
												<div class="form-group margin-top-30px">
													<h:commandLink type="submit" action="#{loginBean.doLogin()}" styleClass="btn btn-primary btn-block rounded-0 background-main-color box-shadow">
														Connecter</h:commandLink>

													<a href="#{request.contextPath}/register.jsf" Class="btn btn-primary btn-block rounded-0 background-main-color box-shadow">
														S'inscrire</a>
												</div>
											</h:form>
										</div>
									</div>
									<div class="col-lg-6">
										<img src="./assets/front/img/login.jpeg" alt=""/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<a href="#{request.contextPath}/home.jsf" class="firo-bottom sm firo-demo-back">Retour ...</a>

		</ui:define>


	</ui:composition>
</h:body>

</html>
